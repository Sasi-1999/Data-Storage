<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/828cba0bd3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>FYLO Data Storage</title>
</head>
<body>
  <main>
    <div class="flex-container">
      <div class="flex-left">
        <div class="logo">
          <img src="images/logo.svg" alt="">
        </div>
        <div class="icons">
          <img src="images/icon-document.svg" alt="">
          <img src="images/icon-folder.svg" alt="">
          <img src="images/icon-upload.svg" alt="">
        </div>
      </div>
      <div class="flex-right">
        <p class="info">You've used <span>815 GB</span> of your storage</p>
        <div class="bar">
          <div class="progress" style="width: 75%;">
            <div class="ball"></div>
          </div>
        </div>
        <div class="scale">
          <p><span>0 GB</span></p>
          <p><span>1000 GB</span></p>
        </div>
        <p class="value"><span>185</span> GB LEFT</p>
        <div class="pointer"></div>
      </div>
    </div>
  </main>
</body>
</html>
